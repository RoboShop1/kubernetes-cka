apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  ttlSecondsAfterFinished: 10
  completions: 5
  activeDeadlineSeconds: 20
  template:
    spec:
      containers:
        - name: pi
          image: alpine
          command:
            - "sh"
            - "-c"
            - "sleep 5s && exit 1"
      restartPolicy: Never
  backoffLimit: 4

