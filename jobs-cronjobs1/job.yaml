apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  ttlSecondsAfterFinished: 40
  completions: 2
  activeDeadlineSeconds: 10
  template:
    spec:
      containers:
        - name: pi
          image: alpine
          command:
            - "sh"
            - "-c"
            - "sleep 40s && exit 1"
      restartPolicy: Never
  backoffLimit: 1

