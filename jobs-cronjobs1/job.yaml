apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  completions: 2
  activeDeadlineSeconds: 50
  template:
    spec:
      containers:
        - name: pi
          image: alpine
          command:
            - "sh"
            - "-c"
            - "sleep 15s && exit 1"
      restartPolicy: Never
  backoffLimit: 4

